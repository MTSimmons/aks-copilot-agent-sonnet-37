apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-chat-app
  labels:
    app: openai-chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openai-chat-app
  template:
    metadata:
      labels:
        app: openai-chat-app
    spec:
      containers:
      - name: openai-chat-app
        image: ${ACR_NAME}.azurecr.io/openai-chat-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secrets
              key: apiKey
        - name: OPENAI_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: openai-config
              key: endpoint
---
apiVersion: v1
kind: Service
metadata:
  name: openai-chat-app
spec:
  selector:
    app: openai-chat-app
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secrets
type: Opaque
data:
  # This is a placeholder. Actual key should be base64 encoded
  # e.g., echo -n "your-api-key" | base64
  apiKey: ODZlNy4uLg==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openai-config
data:
  endpoint: "https://simmons-ai.openai.azure.com/openai/deployments/gpt-4o-mini/chat/completions?api-version=2024-08-01-preview"